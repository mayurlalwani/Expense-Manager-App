<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Manager App</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center">Expense Manager</h1>
        <h1>Balance</h1>
        <h2 id="balance">0</h2>

        <div class="income-expense">  
            <div class="income">
                <h2>Income</h2>
                <h2 id="displayIncomeAmount">0</h2>
            </div>

            <div class="expense">
                <h2>Expense</h2>
                <h2 id="displayExpenseAmount">0</h2>
            </div>

        </div>
 
        <form id="form">
            <div class="form-input">
                <h2>Add Transaction</h2>

            <div class="date">       
                <input 
                    type="date" 
                    name="date" 
                    placeholder="Date">
                </input>         
            </div>

            <div class="form-desc">      
                <input 
                    type="text" 
                    placeholder="Description" 
                    id="description" 
                    required>
                </input>
            </div>

            <div class="form-amt">
                <input 
                    type="number"
                    placeholder="Amount(Negative(-) Expense, Positive(+) Income)"
                    id="inputAmount"
                    required>
                </input>
            </div>

            <div class="form-btn">    
                <input 
                    type="submit" 
                    class="submitButton" 
                    value="Submit" 
                   />
            </div>
        </div>
        </form>
       
        <div class="transactions">
            <h2>All Transactions</h2>

            <ul id="list" class="list">
                <!-- <li class="list-item" id="expenseTable"></li> -->
            </ul>
        </div>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
